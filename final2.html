<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Coin Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Coin Wallet</h1>
        <div class="account-info">
            <h2>Account Information</h2>
            <p id="account">Account: </p>
            <p id="balance">Balance: </p>
        </div>
        <div class="form">
            <h2>Register User</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <button onclick="registerUser()">Register</button>
        </div>
        <div class="form">
            <h2>Buy Game Coins</h2>
            <input type="number" id="buyAmount" placeholder="Amount">
            <button onclick="buyGC()">Buy</button>
        </div>
        <div class="form">
            <h2>Sell Game Coins</h2>
            <input type="number" id="sellAmount" placeholder="Amount">
            <button onclick="sellGC()">Sell</button>
        </div>
        <div class="form">
            <h2>Send Game Coins</h2>
            <input type="text" id="recipient" placeholder="Recipient Address">
            <input type="number" id="sendAmount" placeholder="Amount">
            <button onclick="sendGC()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
